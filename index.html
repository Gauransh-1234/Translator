<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Language Translator</title>
    <style>
        body {
    font-family:Georgia, 'Arial', Georgia, arial;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    transition: background-color 0.3s ease;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    text-align: center;
    align-items: center;
    max-width: 800px;
    width: 90%;
    transition: background 0.3s ease, box-shadow 0.3s ease;
}

textarea {
    font-family: Arial;
    width: 85%;
    height: 100px;
    margin-bottom: 10px;
    border: 1px solid #000000;
    background-color: #444;
    color: #fff;
    border-radius: 4px;
    padding: 10px;
    resize: none;
    transition: border 0.3s ease;
}

button {
    background-color: #007BFF;
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.theme-switcher {
    margin-top: 10px;
}

body.light {
    background-color: #f4f4f4;
    color: #000;
}

body.dark {
    background-color: #000;
    color: #fff;
}

body.dark .container {
    background: #444;
    box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
}

body.dark button {
    background-color: #ffa500;
}

body.dark button:hover {
    background-color: #cc8400;
}

body.dark textarea, body.dark select {
    background-color: #fff;
    color: #000;
    border: 1px solid #ccc;
}
.language{
    margin: 20%;
}
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Language Translator</h1>
        <textarea id="inputText" placeholder="Enter text here..."></textarea>
        <select id="language">
            <!-- Add options dynamically through JavaScript -->
        </select>
        <button onclick="translateText()">Translate <i class="fas fa-language"></i></button>
        <h2>Translation:</h2>
        <textarea id="outputText" readonly></textarea>
        <div class="theme-switcher">
            <label for="theme">Choose Theme:</label>
            <select id="theme" onchange="switchTheme()">
                <option value="light">‚òÄÔ∏è Light</option>
                <option value="dark">üåô Dark</option>
            </select>
        </div>
    </div>
    <script>
        // Languages list for the dropdown
const languages = {
    "af": "Afrikaans",
    "sq": "Albanian",
    "am": "Amharic",
    "ar": "Arabic",
    "hy": "Armenian",
    "az": "Azerbaijani",
    "eu": "Basque",
    "be": "Belarusian",
    "bn": "Bengali",
    "bs": "Bosnian",
    // ... Add all other languages supported by Google Translate API
    "zh-CN": "Chinese (Simplified)",
    "zh-TW": "Chinese (Traditional)",
    "hr": "Croatian",
    "cs": "Czech",
    "da": "Danish",
    "nl": "Dutch",
    "en": "English",
    "eo": "Esperanto",
    "et": "Estonian",
    "fi": "Finnish",
    "fr": "French",
    "gl": "Galician",
    "ka": "Georgian",
    "de": "German",
    "el": "Greek",
    "gu": "Gujarati",
    "ht": "Haitian Creole",
    "he": "Hebrew",
    "hi": "Hindi",
    "hu": "Hungarian",
    "is": "Icelandic",
    "id": "Indonesian",
    "ga": "Irish",
    "it": "Italian",
    "ja": "Japanese",
    "jv": "Javanese",
    "kn": "Kannada",
    "kk": "Kazakh",
    "km": "Khmer",
    "ko": "Korean",
    "ku": "Kurdish (Kurmanji)",
    "ky": "Kyrgyz",
    "lo": "Lao",
    "lv": "Latvian",
    "lt": "Lithuanian",
    "lb": "Luxembourgish",
    "mk": "Macedonian",
    "mg": "Malagasy",
    "ms": "Malay",
    "ml": "Malayalam",
    "mt": "Maltese",
    "mi": "Maori",
    "mr": "Marathi",
    "mn": "Mongolian",
    "my": "Myanmar (Burmese)",
    "ne": "Nepali",
    "no": "Norwegian",
    "ps": "Pashto",
    "fa": "Persian",
    "pl": "Polish",
    "pt": "Portuguese",
    "pa": "Punjabi",
    "ro": "Romanian",
    "ru": "Russian",
    "sm": "Samoan",
    "gd": "Scots Gaelic",
    "sr": "Serbian",
    "st": "Sesotho",
    "si": "Sinhala",
    "sk": "Slovak",
    "sl": "Slovenian",
    "so": "Somali",
    "es": "Spanish",
    "su": "Sundanese",
    "sw": "Swahili",
    "sv": "Swedish",
    "tg": "Tajik",
    "ta": "Tamil",
    "te": "Telugu",
    "th": "Thai",
    "tr": "Turkish",
    "uk": "Ukrainian",
    "ur": "Urdu",
    "uz": "Uzbek",
    "vi": "Vietnamese",
    "cy": "Welsh",
    "xh": "Xhosa",
    "yi": "Yiddish",
    "yo": "Yoruba",
    "zu": "Zulu"
};

// Populate the language dropdown
document.addEventListener('DOMContentLoaded', () => {
    const languageDropdown = document.getElementById('language');
    for (const [code, name] of Object.entries(languages)) {
        const option = document.createElement('option');
        option.value = code;
        option.textContent = name;
        languageDropdown.appendChild(option);
    }
    document.body.className = 'light'; // Set default theme
});

async function translateText() {
    const inputText = document.getElementById('inputText').value;
    const language = document.getElementById('language').value;

    const response = await fetch('https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=' + language + '&dt=t&q=' + encodeURI(inputText));
    const result = await response.json();
    document.getElementById('outputText').value = result[0][0][0];
}

function switchTheme() {
    const theme = document.getElementById('theme').value;
    document.body.className = theme;
}

    </script>
</body>
</html>
